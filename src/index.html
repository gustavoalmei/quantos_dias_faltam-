<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/icon/party.svg" type="image/x-icon">
    <title>Quantos dias faltam?</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="modal">
                <div class="modal__item">
                    <div class="modal__item__header"></div>
                    <div class="modal__item__content">
                        
                    </div>
                </div>
            </div>

            <div class="countdown">
                <div class="container">
                    <div class="countdown__item">
                        <div class="countdown__box">
                            <span class="countdown__time">10d</span>
                            <div class="countdown__details">
                                <p class="countdown__details__name">Dias</p>
                            </div>
                        </div>
                    </div>
                    <div class="countdown__item countdown__item--primary">
                        <div class="countdown__box countdown__box--primary">
                            <span class="countdown__time">10h</span>
                            <div class="countdown__details">
                                <p class="countdown__details__name">Horas</p>
                            </div>
                        </div>
                    </div>
                    <div class="countdown__item">
                        <div class="countdown__box">
                            <span class="countdown__time">12m</span>
                            <div class="countdown__details">
                                <p class="countdown__details__name">Minutos</p>
                            </div>
                        </div>
                    </div>
                    <div class="countdown__item">
                        <div class="countdown__box">
                            <span class="countdown__time">50s</span>
                            <div class="countdown__details">
                                <p class="countdown__details__name">Segundos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./scripts/main.js"></script>
</body>
</html>
